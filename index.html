<!DOCTYPE html>
<html>
  <head>
    <!-- Formatting thing -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"> </script>
    
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="index.css"/>
    
    <!-- Model/Controller Logic -->
    <script type="text/javascript" src="PageController.js"> </script>
    <script type="text/javascript" src="PageModel.js"> </script>
    <script type="text/javascript" src="RecipeModel.js"> </script>
    <script type="text/javascript" src="CookBook.js"> </script>
    <script type="text/javascript" src="model.js"> </script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand">Katie's Recipes</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <button id="toggleViewBtn" class="btn btn-success navbar-btn">Toggle</button>
              <button id="LoginBtn" class="btn btn-success navbar-btn" data-toggle="modal" data-target="#myModal">Edit</button>
              <button id="LogoutBtn" class="btn btn-danger navbar-btn">View</button>
              <button id="NewBtn" class="btn btn-success navbar-btn">New</button>
            </li>
          </ul>
          <div class="navbar-form navbar-left">
            <input id="searchString" type="text" class="form-control" placeholder="Search">
            <input id="importURL" type="text" class="form-control" placeholder="URL">
            <button id="importButton" type="submit" class="btn btn-default">Import</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="row">
      <div id="tagListCollapsable" class="col-lg-12 col-md-12 col-xs-12 collapse">
        <div id="tagList" class="btn-group" data-toggle="buttons"></div>
      </div>

      <div id="recipeListCollapsable" class="col-lg-2 col-md-3 col-xs-12 collapse in">
        <div id="recipeList" class="list-group">
          <ul id="recipeList">
          </ul>
        </div>
      </div>
      <div class="col-lg-10 col-md-9 col-xs-12">
        <!-- Tab related stuff -->
        <ul class="nav nav-tabs" id="myTabs">
        </ul>
        <div class="tab-content" id="myTabsContents">
        </div>
      </div>
    </div>

    <!-- Modal popup for password entry -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Password Entry</h4>
          </div>
          <div class="modal-body">
            <input id="passwordInput" type="password" class="form-control" placeholder="Password">
          </div>
          <div class="modal-footer">
            <button id="passwordConfirmButton" type="button" data-dismiss="modal" class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>

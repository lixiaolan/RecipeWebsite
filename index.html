<!DOCTYPE html>
<html>
  <head>
    <!-- Formatting thing -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"> </script>
    
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="index.css"/>
    
    <!-- Model/Controller Logic -->
    <script type="text/javascript" src="PageController.js"> </script>
    <script type="text/javascript" src="PageModel.js"> </script>
    <script type="text/javascript" src="RecipeModel.js"> </script>
    <script type="text/javascript" src="CookBook.js"> </script>
    <script type="text/javascript" src="model.js"> </script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand">Katie's Recipes</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <button id="hideShowTagsBtn" class="btn btn-success navbar-btn" data-toggle="collapse" data-target="#tagListCollapsable">Toggle Tags</button>
              <button id="LoginBtn" class="btn btn-success navbar-btn" data-toggle="modal" data-target="#myModal">Enter Edit Mode</button>
              <button id="LogoutBtn" class="btn btn-danger navbar-btn">Back To View Mode</button>
              <button id="NewBtn" class="btn btn-success navbar-btn">New Recipe</button>
            </li>
          </ul>
          <div class="navbar-form navbar-left">
            <input id="searchString" type="text" class="form-control" placeholder="Search">
            <input id="importURL" type="text" class="form-control" placeholder="URL">
            <button id="importButton" type="submit" class="btn btn-default">Import</button>
          </div>
        </div>
      </div>
    </nav>

    <div id="tagListCollapsable" class="collapse">
      <div id="tagListDiv" class="row">
        <div class="col-xs-12">
          <div id="tagList" class="btn-group" data-toggle="buttons"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2">
        <div id="recipeList" class="list-group">
          <ul id="recipeList">
          </ul>
        </div>
      </div>
      <div class="col-xs-10">
        <!-- Tab related stuff -->
        <ul class="nav nav-tabs" id="myTabs">
        </ul>
        <div class="tab-content" id="myTabsContents">
        </div>
      </div>
    </div>

    <!-- Modal popup for password entry -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Password Entry:</h4>
          </div>
          <div class="modal-body">
            <input id="passwordInput" type="password" class="form-control" placeholder="Search">
          </div>
          <div class="modal-footer">
            <button id="passwordConfirmButton" type="button" data-dismiss="modal" class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>
    
    
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"> </script>
    
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="test.css"/>
    
    <!-- Model logic -->
    <script type="text/javascript" src="model.js"> </script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Katie's Recipes</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tags<span class="caret"></span></a>
              <div id="tagList" class="dropdown-menu" data-toggle="buttons">
              </div>
            </li>
            <li>
              <button id="NewBtn" class="btn btn-primary">New</button>
              <button id="LoginBtn" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Log in</button>
              <button id="LogoutBtn" class="btn btn-primary">Log out</button>
            </li>
          </ul>
          <!-- <form class="navbar-form navbar-left" role="search"> -->
          <!--   <div class="form-group"> -->
          <!--     <input type="text" class="form-control" placeholder="Search"> -->
          <!--   </div> -->
          <!--   <button type="submit" class="btn btn-default">Submit</button> -->
          <!-- </form> -->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    
    <div class="row">
      <div class="col-md-2">
        <ul id="recipeList">
        </ul>
      </div>
      <div class="col-md-10">
        <!-- Tab related stuff -->
        <ul class="nav nav-tabs" id="myTabs">
        </ul>
        <div class="tab-content" id="myTabsContents">
        </div>
      </div>
    </div>


    <!-- Modal popup for password entry -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Password Entry:</h4>
          </div>
          <div class="modal-body">
            <input id="passwordInput" type="password" class="form-control" placeholder="Search">
          </div>
          <div class="modal-footer">
            <button id="passwordConfirmButton" type="button" class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

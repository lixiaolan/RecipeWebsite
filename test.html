<!DOCTYPE html>
<html>
  <head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"> </script>
    
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="test.css"/>
    
    <!-- Model/Controller Logic -->
    <script type="text/javascript" src="PageController.js"> </script>
    <script type="text/javascript" src="PageModel.js"> </script>
    <script type="text/javascript" src="RecipeModel.js"> </script>
    <script type="text/javascript" src="CookBook.js"> </script>
    <script type="text/javascript" src="model.js"> </script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Katie's Recipes</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <button id="ShowTagsBtn" class="btn btn-success navbar-btn">Show Tags</button>
              <button id="HideTagsBtn" class="btn btn-danger navbar-btn">Hide Tags</button>
              <button id="LoginBtn" class="btn btn-success navbar-btn" data-toggle="modal" data-target="#myModal">Enter Edit Mode</button>
              <button id="LogoutBtn" class="btn btn-danger navbar-btn">Back To View Mode</button>
              <button id="NewBtn" class="btn btn-success navbar-btn">New Recipe</button>
            </li>
          </ul>
          <!-- <form class="navbar-form navbar-left" role="search"> -->
          <!--   <div class="form-group"> -->
          <!--     <input type="text" class="form-control" placeholder="Search"> -->
          <!--   </div> -->
          <!--   <button type="submit" class="btn btn-default">Submit</button> -->
          <!-- </form> -->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
    <div id="tagListDiv" class="row">
      <div class="col-xs-12">
        <div id="tagList" class="btn-group" data-toggle="buttons"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2">
        <ul id="recipeList">
        </ul>
      </div>
      <div class="col-xs-10">
        <!-- Tab related stuff -->
        <ul class="nav nav-tabs" id="myTabs">
        </ul>
        <div class="tab-content" id="myTabsContents">
        </div>
      </div>
    </div>

    <!-- Modal popup for password entry -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Password Entry:</h4>
          </div>
          <div class="modal-body">
            <input id="passwordInput" type="password" class="form-control" placeholder="Search">
          </div>
          <div class="modal-footer">
            <button id="passwordConfirmButton" type="button" data-dismiss="modal" class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>
    
    
  </body>
</html>
